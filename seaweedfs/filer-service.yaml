apiVersion: v1
kind: Service
metadata:
  name: filer
spec:
  type: LoadBalancer
  selector:
    io.kompose.service: filer
  ports:
    - name: http
      port: 8888
      targetPort: 8888
    - name: grpc
      port: 18888
      targetPort: 18888
    - name: s3
      port: 8333
      targetPort: 8333
