apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-https-redirect@kubernetescrd
spec:
  tls:
  - hosts:
    - seaweed-admin.home.jutonz.com
    secretName: seaweed-admin-tls
  rules:
  - host: seaweed-admin.home.jutonz.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin
            port:
              name: http
