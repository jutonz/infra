apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: volume
spec:
  serviceName: volume
  replicas: 1
  selector:
    matchLabels:
      app: volume
  template:
    metadata:
      labels:
        app: volume
    spec:
      containers:
        - image: chrislusf/seaweedfs:4.04
          name: volume
          args:
            - volume
            - "-mserver=master:9333"
            - "-dir=/data"
            - "-max=50"
            - "-port=8080"
          ports:
            - containerPort: 8080
            - containerPort: 18080
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 50Gi
